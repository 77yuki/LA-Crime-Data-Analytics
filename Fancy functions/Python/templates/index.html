<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Data</title>
</head>
<body>
    <h1>Data from MySQL Database</h1>

    <form method="post">
        <label for="query">Enter your SQL query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50">{{ query }}</textarea><br><br>
        <input type="submit" value="Execute Query">
    </form>

    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
